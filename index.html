<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skydate</title>
</head>

<body>
    <p>Redirecting you in few seconds</p>

    <script>
        // intent:#Intent;action=com.appopenfromweb.mobikul;category=android.intent.category.DEFAULT;category=android.intent.category.BROWSABLE;S.msg_from_browser=Launched%20from%20Browser;end"
        setTimeout(() =>
            window.location.replace(`
            intent:#Intent;action=android.intent.action.VIEW;category=android.intent.category.DEFAULT;category=android.intent.category.BROWSABLE;data=skydateapp://skydate;end
            `), 2000)
    </script>
</body>

</html>
